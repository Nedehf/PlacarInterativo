<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="images/volleyball_PNG.png" />

    <link rel="stylesheet" href="CSS/style.css" />

    <title>Cadastro do Time</title>
  </head>
  <body>
    <div class="logo">
      SCORE BOARD
    </div>

    <div class="container-form">
      <div class="block">
        <span class="form-title">
          Cadastro de Jogadores
        </span>
      </div>
      <div class="block">
        <form class="my-form">
          <div class="form-group">
            <label>Nome: </label>
            <input type="text" name="nome" />
          </div>

          <div class="form-group">
            <label>Número: </label>
            <input type="number" name="numero" />
          </div>

          <input class="submit-button" type="submit" value="Adicionar" />
        </form>
      </div>

      <!--Table-->
      <table class="time">
        <thead>
          <!--Table Row-->
          <tr>
            <!--Table Heading-->
            <th>Nome</th>
            <th>Número</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <!--Table Data-->
            <td>John Toe</td>
            <td>25</td>
          </tr>

          <tr>
            <td>Jane Doe</td>
            <td>28</td>
          </tr>

          <tr>
            <td>Jackson</td>
            <td>55</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="display-bottom-right">
      <button class="w3">
        <a href="cadastroDeJogo.html">
          Continuar
        </a>
      </button>
    </div>

    <div class="display-bottom-left">
      <button class="w3">
        <a href="index.html">
          Voltar
        </a>
      </button>
    </div>
  </body>
</html>
